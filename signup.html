<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সদস্য হন - আলহামদুলিল্লাহ ফাউন্ডেশন</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="py-5 bg-light" id="apply">
            <div class="container">
                <h2 class="text-center section-title">সদস্য হওয়ার জন্য আবেদন ফর্ম</h2>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="form-container">
                            <form id="applicationForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">পূর্ণ নাম *</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mobile" class="form-label">মোবাইল নম্বর *</label>
                                        <input type="tel" class="form-control" id="mobile" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">ঠিকানা *</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="photo" class="form-label">পাসপোর্ট সাইজ ছবি *</label>
                                        <input type="file" class="form-control" id="photo" accept="image/*" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="voterId" class="form-label">ভোটার আইডি কার্ডের ছবি *</label>
                                        <input type="file" class="form-control" id="voterId" accept="image/*" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="occupation" class="form-label">বর্তমান পেশা *</label>
                                    <input type="text" class="form-control" id="occupation" required>
                                </div>
                                <div class="mb-3">
                                    <label for="requirements" class="form-label">সদস্য পদে আবেদনের কারণ *</label>
                                    <textarea class="form-control" id="requirements" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">ইমেইল *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                 <div class="mb-3">
                                    <label for="password" class="form-label">পাসওয়ার্ড *</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-lg">আবেদন জমা দিন</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
